@if (isAddingTask) {
  <app-task-modal (cancel)="onCancel()" (submitTask)="onSubmitTask($event)"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task-item [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
